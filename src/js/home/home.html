 <div class="home-page">
  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your somthing else.</p>
    </div>
  </div>
	<button class="btn btn-info" ng-if="$ctrl.selectedVideos.length > 0" ng-click="$ctrl.formState.editing = !$ctrl.formState.editing"> Toggle Form State</button>
  <div>
  	<div class="row" ng-if="$ctrl.selectedVideos.length <= 0">
  		<div class="col-md-4"></div>
	  	<!-- SOURCES -->
	    <div class="col-md-4">
			<video-editor-sources videos="$ctrl.videos" selected-videos="$ctrl.selectedVideos" form-state="$ctrl.formState"></video-editor-sources>
	    </div>
    	<div class="col-md-4"></div>
    </div>
    <div class="row" ng-if="$ctrl.selectedVideos.length > 0">
	  	<!-- SOURCES -->
	    <div class="col-md-3">
			<video-editor-sources videos="$ctrl.videos" selected-videos="$ctrl.selectedVideos" form-state="$ctrl.formState"></video-editor-sources>
	    </div>
    	<!-- SELECTED VIDEOS -->
    	<div class="col-md-9">
	      	<div ng-repeat="video in $ctrl.selectedVideos">
	      		<video-editor video="video" close="$ctrl.removeSelectedVideo" form-state="$ctrl.formState"></video-editor>
	      	</div>
      	</div>
    </div>
  </div>

</div>
