<div class="video-player" style="position: relative;
    background-color: #fff;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    border: 1px solid #999;
    border: 1px solid rgba(0,0,0,.2);
    border-radius: 6px;
    outline: 0;
    -webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5);
    box-shadow: 0 3px 9px rgba(0,0,0,.5);">
	<div class="col-md-1">
	</div>
	<!-- VIDEO PLAYER -->
	<div class="col-md-11">
		<div class="video-header" style="    padding: 15px;
    border-bottom: 1px solid #e5e5e5;">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			<h4 class="modal-title" id="myModalLabel">{{ selectedVideo.title }}</h4>
		</div>
		<video ng-if="selectedVideo" width="100%" height="240px" controls class="video-active">
		  <source ng-src="{{ $ctrl.trustSrc(selectedVideo.src) }}" type="video/mp4">
		</video>
		<!-- MANAGE CLIPS -->
		<table class="table table-hover" style="width: 100%;background-color: #eee;border-radius: 5px;">
		  	<thead>
		        <tr><th></th><th>Title</th><th>Start</th><th>End</th><th></th></tr>
		    </thead>
		    <tbody>
		        <tr class="clickable" ng-repeat="video in clips">
		        	<td>
		        		<span class="glyphicon glyphicon-play-circle" ng-if="!video.editing" ng-click="$ctrl.playVideo(video)"></span>
		        		<span class="glyphicon glyphicon-pause" ng-if="!video.editing" ng-click="$ctrl.playVideo(video)"></span>
		        	</td>
		            <td>
		            	<label ng-if="!video.editing" ng-bind="video.title"></label>
			      		<input ng-if="video.editing" ng-model="video.title" type="text" ></input>
		            </td>
		          	<td>
			          	<label ng-if="!video.editing" ng-bind="video.start"></label>
				      	<input ng-if="video.editing" ng-model="video.start" type="text"></input>
		          	</td>  
		            <td>
		            	<label ng-if="!video.editing" ng-bind="video.end"></label>
			      		<input ng-if="video.editing" ng-model="video.end" type="text"></input>
		            </td>
		            <td>
			      		<span class="glyphicon glyphicon-edit" ng-click="video.editing = !video.editing"></span>
				      	<span class="glyphicon glyphicon-trash" ng-if="!video.editing && $index > 0" ng-click="$ctrl.deleteVideo(video)"></span>
		            </td>
		        </tr>
		    </tbody>
		</table>
		<!-- CLIP EDITOR -->
		<div ng-if="selectedVideo">
			<table class="table table-responsive table-hover" style="width: 100%;background-color: #eee;border-radius: 5px;">
			  	<thead>
			        <tr><th></th></tr>
			    </thead>
			    <tbody>
			        <tr class="clickable" data-toggle="collapse" id="row1" data-target=".row1">
			            <td>
			            	<label>Title: </label>
			            	<input ng-model="title" type="text"></input>
			            	<label>Start: </label>
			            	<input ng-model="start" type="text"></input>
			            	<label>End: </label>
			            	<input ng-model="end" type="text"></input>
			            	<button class="btn btn-success" ng-click="$ctrl.addClip(source, start, end, title)">Add Clip</button>
			            </td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
